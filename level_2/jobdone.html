<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 Completed 🎊</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="question.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h2 class="loose" style="text-align: center;">A great applause to you 👏🏻,<br> you have sucessfully<br>
                completed level 2 🎊</h2>
            <h1 class="summary">Again you protected Sam, keep it up 💪💻</h1>
            <a href="#" id="highscore-btn" class="btn">Level 3</a>
        </div>
    </div>

    <script>
        // Retrieve the button element
        const saveLevelButton = document.getElementById('highscore-btn');

        // Attach an event listener to the button
        saveLevelButton.addEventListener('click', saveLevel);

        // Function to save the current level as the highest level
        function saveLevel() {
            // Get the current level value (replace 'currentLevel' with your actual level variable)
            const currentLevel = 1; // Example: level 2

            // Retrieve the highest level from local storage
            const highestLevel = localStorage.getItem('highestLevel');

            // Check if the current level is higher than the stored highest level
            if (!highestLevel || currentLevel > parseInt(highestLevel)) {
                // Update the highest level in the local storage
                localStorage.setItem('highestLevel', currentLevel);

                // Provide feedback to the user (optional)
                console.log("Saved Current Level")
            }
        }
    </script>
</body>

</html>
